<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>

<body class="m-4">
  
    <div class="dropdown">
  <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
    tambah
  </button>
  <ul class="dropdown-menu dropdown-menu-dark">
    <li><a class="dropdown-item active" href="index-absensi.html">kembali ke beranda</a></li>
  </ul>
</div>
  
  
  
  <h1>Ubah Data absensi </h1>

  <form class="mb-3">
    <div class="mb-3">
      <label class="form-label">tanggal</label>
      <input type="date" class="form-control" id="input-tanggal">
    </div>
    <div class="mb-3">
      <label class="form-label">nis</label>
      <input type="text" class="form-control" id="input-nis">
    </div>
    <div class="mb-3">
      <label class="form-label">nama</label>
      <input type="text" class="form-control" id="input-nama">
    </div>
    <div class="mb-3">
      <label class="form-label">alamat</label>
      <input type="text" class="form-control" id="input-alamat">
    </div>
    <div class="mb-3">
      <label class="form-label">noTlpon</label>
      <input type="text" class="form-control" id="input-noTlpon">
    </div>
    <div class="mb-3">
      <label class="form-label">kelas</label>
      <input type="text" class="form-control" id="input-kelas">
    </div>
    <div class="mb-3">
      <label class="form-label">keterangan</label>
      <input type="text" class="form-control" id="input-keterangan">
    </div>
    
    <button type="submit" class="btn btn-primary" id="tombolubah">ubah</button>
    <img src="loader.gif" style="width: 1em; display: none" id="loader">
  </form>

  <a class="mt-1" href="index-absensi.html">Lihat Daftar Siswa</a>

  <script type="module">
      import { ambilabsensi, ubahAbsensi } from './main.js';

   let tombolTambah = document.getElementById('tombol-Tambah');
   let elementanggal = document.getElementById('input-tanggal');
   let elemennis = document.getElementById('input-nis');
   let elemennama = document.getElementById('input-nama');
   let elemenalamat = document.getElementById('input-alamat');
   let elemennoTlpon = document.getElementById('input-noTlpon');
   let elemenkelas = document.getElementById('input-kelas');
   let elemenketerangan = document.getElementById('input-keterangan');
   
    let loader = document.getElementById('loader');
    const queryString = window.location.search
    const parameterURL = new URLSearchParams(queryString);
    const docId = parameterURL.get('docId')
    const absensi = await ambilabsensi (docId);

    elementanggal.value = absensi.tanggal;
    elemennis.value = absensi.nis;
    elemennama.value = absensi.nama;
    elemenalamat.value = absensi.alamat;
    elemennoTlpon.value = absensi.noTlpon;
    elemenkelas.value = absensi.kelas;
    elemenketerangan.value = absensi.keterangan;

    tombolubah.addEventListener('click', async function(el) {
      el.preventDefault();
      await ubahAbsensi(docId, elementanggal.value,elemennis.value,elemennama.value, elemenalamat.value, elemennoTlpon.value, elemenkelas.value, elemenketerangan.value);
      window.location.href = 'index-absensi.html';
    });
  </script>
